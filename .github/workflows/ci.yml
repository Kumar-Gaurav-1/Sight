name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  DEVELOPER_DIR: /Applications/Xcode_15.0.app/Contents/Developer

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-14
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.0.app

      - name: Swift Version
        run: swift --version

      - name: Build
        run: swift build -v

      - name: Run Tests
        run: swift test -v --enable-code-coverage

      - name: Generate Coverage Report
        run: |
          xcrun llvm-cov export \
            .build/debug/SightPackageTests.xctest/Contents/MacOS/SightPackageTests \
            -instr-profile=.build/debug/codecov/default.profdata \
            -format=lcov \
            -ignore-filename-regex='\.build|Tests' \
            > coverage.lcov

      - name: Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          files: coverage.lcov
          fail_ci_if_error: false
          verbose: true

      - name: Build Release
        run: swift build -c release

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Sight-macOS
          path: .build/release/Sight
          retention-days: 14

  static-analysis:
    name: Static Analysis
    runs-on: macos-14
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint lint --reporter github-actions-logging || true

      - name: Swift Format Check
        run: |
          swift format lint --recursive Sources Tests || true

  # Coverage threshold check
  coverage-check:
    name: Coverage Check
    runs-on: macos-14
    needs: build-and-test
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build with Coverage
        run: swift test --enable-code-coverage

      - name: Check Coverage Threshold
        run: |
          # Extract coverage percentage
          COVERAGE=$(xcrun llvm-cov report \
            .build/debug/SightPackageTests.xctest/Contents/MacOS/SightPackageTests \
            -instr-profile=.build/debug/codecov/default.profdata \
            -ignore-filename-regex='\.build|Tests' | \
            grep -E '^TOTAL' | awk '{print $4}' | tr -d '%')
          
          echo "Coverage: ${COVERAGE}%"
          
          # Check if coverage is at least 70%
          if (( $(echo "$COVERAGE >= 70" | bc -l) )); then
            echo "✅ Coverage threshold met: ${COVERAGE}% >= 70%"
          else
            echo "❌ Coverage below threshold: ${COVERAGE}% < 70%"
            exit 1
          fi
